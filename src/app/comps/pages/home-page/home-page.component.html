<div class="container mt-5 p-4">
    <div class="posts">
        <div class="card mb-3" style="max-width: 540px;" *ngFor="let post of postList" (click)="openPost(post.id)">
            <div class="row g-0">
              <div class="col-md-4">
                <img src={{post.thumbnailUrl}} class="img-fluid rounded-start" alt="Post image">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{post.title}}</h5>
                  <p class="card-text">{{buildPreview(post.text.split(' ').slice(0,10))}} ...</p>
                  <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
