<div class="container mt-5 p-4">
  <div class="row g-5">
  
    <div class="posts align-items-start col-md-8">
      <ng-container *ngIf="postService.postsList$ | async; else loading">
        <app-post-card *ngFor="let post of postService.postList | filter:search" [postContent]="post"></app-post-card>  
      </ng-container>
      <ng-template #loading>
        <app-loading-message variant="spinner-grow" colorClass="text-primary">
            <h5 class="loading-message text-primary">Carregando publicações...</h5>
        </app-loading-message>
      </ng-template>
    </div>

<!-- ASIDE ------------------------------------------------------------------------  -->
    <button type="button" id="aside-toggle" class="btn btn-primary rounded-end-0" data-bs-toggle="modal" data-bs-target="#asideModal">
      <i class="bi bi-search"></i>
    </button>
    
    <div id="asideModal" class="modal fade" aria-hidden="true" style="padding-inline: 3vw;">
      <div class="modal-dialog modal-dialog-scrollable" >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <app-aside-content #asideContentSM></app-aside-content>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4" id="aside-menu">
      <div class="position-sticky border rounded-2 p-3" style="top: 5rem;">
        <app-aside-content #asideContentLG></app-aside-content>
      </div>
    </div>
  <!-- \ASIDE ------------------------------------------------------------------------  -->  
 </div>

</div>
<!-- text-truncate -->
