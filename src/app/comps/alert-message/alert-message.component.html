

    <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="alertService.alert.title || alertService.alert.message">
        <strong *ngIf="alertService.alert.title">{{alertService.alert.title}}</strong> {{alertService.alert.message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
