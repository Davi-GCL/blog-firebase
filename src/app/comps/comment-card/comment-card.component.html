        <div class="card-body d-flex align-items-start">
            <img src={{commentData.author.userPhoto}} alt="user photo" class="img-fluid comment-avatar rounded-2">
            
            <div class='text-start ms-3 w-100'>
                <span class="d-flex align-items-baseline justify-content-between">
                    <h5 class="mb-0 pb-1 me-3">{{commentData.author.userName}}</h5>
                    
                    <div class="card-header-end">
                        <small class="text-body-secondary">{{commentData.datehour}}</small>

                        <div class="btn-group dropend">
                            <div class="" (click)="toggleOptionsMenu()" aria-expanded="false">
                                <i class="bi bi-three-dots-vertical"></i>
                            </div>
                            <ul [ngClass]="{'show': showOptionsMenu}" class="dropdown-menu" data-popper-placement="right-end"
                            style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate3d(-150px, 110px, 0px);">
                                <li><a class="dropdown-item" href="#">Editar</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Apagar</a></li>
                            </ul>
                        </div>
                    </div>
                </span>

                <hr class="my-1 py-1">
                <p class="card-text">{{commentData.text}}</p>
            </div>
        </div>
        <!-- <div class="card-footer d-flex justify-content-end">

        </div> -->
    </div>
